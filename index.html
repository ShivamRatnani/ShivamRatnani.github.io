<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Your Name - About Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    h2 {
      margin-bottom: 0.5rem;
    }

    p {
      margin-bottom: 1rem;
    }

    .project {
      margin-bottom: 2rem;
    }

    .project h3 {
      margin-bottom: 0.5rem;
    }

    .project p {
      margin-bottom: 0.5rem;
    }

    .contact-info {
      margin-bottom: 2rem;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    /* Styles for the navigation buttons */
    .navbar {
      background-color: #444;
      display: flex;
      justify-content: space-between;
      padding: 1rem;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
      border-radius: 20px; /* Make the buttons rounded */
      padding: 8px 16px; /* Add some padding to the buttons */
      background-color: #3498db; /* Blue background color for buttons */
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #2980b9; /* Darker blue color on hover */
    }

    /* Additional styles for a professional look */
    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .button {
      display: inline-block;
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #2980b9;
    }

    .section-title {
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
    }

    .profile-image {
      display: block;
      max-width: 200px;
      height: auto;
      border-radius: 50%; /* Make the image rounded */
      margin: 0 auto;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <header>
    <div class="navbar">

  <main class="container">

      <a href="projects.html" class="button">View Projects</a>
    </section>
  </main>

  <footer>
